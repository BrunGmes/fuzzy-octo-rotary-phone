<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RM Sweet House</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Airbnb!</h1>
    <p>Your perfect getaway awaits.</p>
  </header>

  <section class="gallery">
    <h2>Photos & Videos</h2>
    <div class="media">
      <img src="images/photo1.jpg" alt="Airbnb Photo 1">
      <img src="images/photo2.jpg" alt="Airbnb Photo 2">
      <video controls>
        <source src="videos/rmsweethouse.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <section class="reviews">
    <h2>What Guests Are Saying</h2>
    <div id="reviews-container">
      <!-- Reviews will be loaded here -->
    </div>
  </section>

  <footer>
    <button onclick="redirectToAirbnb()">Book Now on Airbnb</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>

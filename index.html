<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Moderna</title>
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navegação -->
    <nav>
        <ul>
            <li><a href="#hero">Início</a></li>
            <li><a href="#highlights">Destaques</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>Bem-vindo à Modernidade</h1>
            <p>Descubra o melhor design e funcionalidades incríveis!</p>
            <button onclick="scrollToSection('#highlights')">Saiba Mais</button>
        </div>
    </section>

    <!-- Destaques com Carrossel -->
    <section id="highlights" class="highlights">
        <h2>Imagens em Destaque</h2>
        <div class="carousel">
            <button class="carousel-button prev" aria-label="Anterior">&lt;</button>
            <div class="carousel-track-container">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="images/image1.jpg" alt="Imagem em destaque 1">
                        <p>Destaque 1</p>
                    </div>
                    <div class="carousel-slide">
                        <img src="images/image2.jpg" alt="Imagem em destaque 2">
                        <p>Destaque 2</p>
                    </div>
                    <div class="carousel-slide">
                        <img src="images/image3.jpg" alt="Imagem em destaque 3">
                        <p>Destaque 3</p>
                    </div>
                </div>
            </div>
            <button class="carousel-button next" aria-label="Próximo">&gt;</button>
        </div>
    </section>

    <!-- Secção de Contacto -->
    <section id="contact" class="contact-form glass">
        <h2>Entre em Contacto</h2>
        <form action="https://formsubmit.co/widxmouonkkpehnacf@ytnhy.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Página Moderna. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
